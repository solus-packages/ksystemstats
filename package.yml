name       : ksystemstats
version    : 5.23.5
release    : 11
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.5/ksystemstats-5.23.5.tar.xz : 0b9e058550f60bb59a382e1c8d4bd4052751da0fd4b07ebe51d2fa5ea607b9f6
license    :
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.1-only
