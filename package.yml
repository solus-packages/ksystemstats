    - https://cdn.download.kde.org/stable/plasma/5.25.3/ksystemstats-5.25.3.tar.xz : 8e34ff0c90722019202d82d74e2db2ea947b62199aaccad8ea3c20c0beaa0868
license    :
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.1-only
