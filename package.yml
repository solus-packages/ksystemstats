name       : ksystemstats
version    : 5.23.3
release    : 9
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.3/ksystemstats-5.23.3.tar.xz : 74c0bbaaa935710062793498b75f3eb1759d426c897cf079833d03444c60518e
license    :
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.1-only
component  : programming.library
summary    : A plugin based system monitoring daemon
description: |
