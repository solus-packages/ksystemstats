name       : ksystemstats
version    : 5.23.0
release    : 6
source     :
    - https://cdn.download.kde.org/stable/plasma/5.23.0/ksystemstats-5.23.0.tar.xz : a58d9ddc472bbd61582e7dd76404c99141da12cdea9aaef7f31860808cbcadeb
license    :
    - GPL-2.0-only
    - GPL-2.0-or-later
    - GPL-3.0-only
    - LGPL-2.1-only
component  : programming.library
summary    : A plugin based system monitoring daemon
description: |
    A plugin based system monitoring daemon
builddeps  :
    - pkgconfig(libnl-3.0)
